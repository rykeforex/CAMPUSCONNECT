<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - CourseConnect</title>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #4f46e5;
            --text-dark: #1f2937;
            --text-light: #64748b;
            --hover-bg: rgba(243, 244, 246, 0.8);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(243, 244, 246, 0.95));
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 1);
        }

        .logo img {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .support-container {
            max-width: 600px;
            margin: 100px auto 2rem;
            padding: 2rem;
        }

        .support-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .support-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .support-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(124, 58, 237, 0.2),
                transparent
            );
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .contact-button {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .contact-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 FOUNDATION
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
        }

        .contact-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        .contact-button:hover::after {
            left: 100%;
        }

        .input-field, .textarea-field {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            background: var(--hover-bg);
            transition: var(--transition);
        }

        .input-field:focus, .textarea-field:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <a href="campusconnect.html" class="logo">
            <img src="logo.png" alt="CourseConnect">
        </a>
        <div class="nav-links">
            <a href="campusconnect.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="campusconnect.html" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <div class="support-container">
        <div class="support-card">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                <i class="fas fa-headset"></i> Customer Support
            </h2>
            <p class="text-gray-600 mb-6">Our team is here to assist you with any issues or questions. Please fill out the form below, and we'll get back to you as soon as possible.</p>

            <!-- Contact Form -->
            <div>
                <input type="text" id="name" class="input-field" placeholder="Your Name" />
                <input type="email" id="email" class="input-field" placeholder="Your Email" />
                <textarea id="message" class="textarea-field" rows="5" placeholder="Describe your issue or question"></textarea>
                <button class="contact-button">Send Message</button>
            </div>
        </div>
    </div>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Basic contact form submission (placeholder)
        document.querySelector('.contact-button').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert('Thank you for your message! Our support team will respond soon.');
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
