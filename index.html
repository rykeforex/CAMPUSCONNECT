<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseConnect - Connect with Classmates</title>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #4f46e5;
            --text-dark: #1f2937;
            --text-light: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 1);
        }

        .logo img {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .hero {
            margin-top: 80px;
            min-height: 80vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-light);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: rotate 10s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .cta-button {
            background: white;
            color: var(--primary);
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: var(--primary);
            color: white;
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        .cta-button:hover::after {
            left: 100%;
        }

        .features {
            padding: 4rem 2rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(243, 244, 246, 0.95));
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(124, 58, 237, 0.2),
                transparent
            );
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        .feature-icon {
            color: var(--primary);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="CourseConnect">
        </a>
        <div class="nav-links">
            <a href="login.html" class="nav-link">Login</a>
            <a href="signup.html" class="nav-link">Sign Up</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="support.html" class="nav-link">Support</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="text-5xl font-bold mb-4">Connect with Classmates</h1>
            <p class="text-xl mb-6">Find study partners and succeed together</p>
            <a href="signup.html" class="cta-button">
                <span>Get Started</span>
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </section>

    <section class="features" id="features">
        <div class="features-grid">
            <div class="feature-card">
                <i class="fas fa-brain fa-3x feature-icon"></i>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Smart Matching</h3>
                <p class="text-gray-600">AI-powered study partner matching</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-comments fa-3x feature-icon"></i>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Group Chat</h3>
                <p class="text-gray-600">Real-time collaboration tools</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-chart-line fa-3x feature-icon"></i>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Progress Tracking</h3>
                <p class="text-gray-600">Monitor your academic journey</p>
            </div>
        </div>
    </section>

    <!-- Firebase JS SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxEdvwsz94vSMx9zKf2RwaUhvM6plfMj8",
            authDomain: "campusconnect-cac42.firebaseapp.com",
            projectId: "campusconnect-cac42",
            storageBucket: "campusconnect-cac42.firebasestorage.app",
            messagingSenderId: "697670243248",
            appId: "1:697670243248:web:441a1b4f4d30a14a2e3c75",
            measurementId: "G-33LEKJRXDR"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>

    <!-- Navbar Scroll Effect -->
    <script>
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
