<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CourseConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            min-height: 100vh;
        }

        .navbar {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .avatar {
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        select, input[type="text"] {
            transition: all 0.3s ease;
        }

        select:focus, input[type="text"]:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <nav id="navbar" class="navbar fixed top-0 w-full py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="#" class="text-2xl font-bold text-gray-800">CourseConnect</a>
            <div>
                <a href="#" class="text-gray-600 hover:text-purple-600 mx-4">Home</a>
                <a href="#" class="text-gray-600 hover:text-purple-600 mx-4">Profile</a>
                <a href="#" class="text-gray-600 hover:text-purple-600 mx-4">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-20">
        <div class="card">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Create Study Group</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="groupName" placeholder="Group Name" class="flex-1 p-3 border rounded-lg focus:outline-none">
                <select id="groupCourse" class="p-3 border rounded-lg focus:outline-none">
                    <option value="" disabled selected>Select Course</option>
                    <option value="engl101">ENGL 101</option>
                    <option value="math115">MATH 115</option>
                    <option value="cs101">CS 101</option>
                </select>
                <button onclick="createGroup()" class="btn bg-purple-600 text-white px-6 py-3 rounded-lg">Create Group</button>
            </div>
        </div>

        <div class="card">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Active Study Groups</h2>
            <div id="groupList">
                <div class="group-item flex items-center p-4 bg-white rounded-lg shadow mb-4">
                    <div class="avatar w-12 h-12 bg-blue-500 text-white rounded-full flex items-center justify-center text-xl font-bold mr-4">W</div>
                    <div class="flex-1">
                        <p class="font-semibold text-gray-800">Writing Workshop</p>
                        <p class="text-gray-600">8 members online • ENGL 101</p>
                    </div>
                    <a href="group-chat.html" class="btn bg-blue-500 text-white px-4 py-2 rounded">Join Chat</a>
                </div>
                <div class="group-item flex items-center p-4 bg-white rounded-lg shadow mb-4">
                    <div class="avatar w-12 h-12 bg-blue-500 text-white rounded-full flex items-center justify-center text-xl font-bold mr-4">C</div>
                    <div class="flex-1">
                        <p class="font-semibold text-gray-800">Calculus Crew</p>
                        <p class="text-gray-600">5 members online • MATH 115</p>
                    </div>
                    <a href="group-chat.html" class="btn bg-blue-500 text-white px-4 py-2 rounded">Join Chat</a>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
